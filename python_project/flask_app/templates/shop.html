<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Shop
    </title>
</head>

<body>
<section class="vh-100 bg-image background1"
    style="background-image: url('https://www.yankodesign.com/images/design_news/2020/06/all-black-desk-setups-that-will-inspire-you-to-adapt-this-modern-minimal-trend/01-Black-Desk-Setup_-minimal_modern_hero3.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container">
            <div class="background1">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card text-white bg-dark mb-3" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                <form action="/create" method="POST">
                                    <div class="form-outline mb-4">
                                        <input type="text" id="first_name" name="first_name"
                                            class="form-control form-control-lg">
                                        <label class="form-label" for="first_name">First Name</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="last_name" name="last_name"
                                            class="form-control form-control-lg">
                                        <label class="form-label" for="last_name">Last Name</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="email" name="email"
                                            class="form-control form-control-lg">
                                        <label class="form-label" for="email">Your Email</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" name="password"
                                            class="form-control form-control-lg">
                                        <label class="form-label" for="password">Password</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" name="confirm" class="form-control form-control-lg">
                                        <label class="form-label" for="confirm">Repeat your password</label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                            class="btn btn-light btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                    </div>

                                    <p class="text-center mt-5 mb-0">Already have an account? <a href="/"
                                            class="fw-bold"><u>Login here</u></a></p>

                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>


    <style>
        .background1 {
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>

</html>
