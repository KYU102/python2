<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body class="wholeBackground"
    style="background-image: url('https://images.unsplash.com/photo-1614624532983-4ce03382d63d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2062&q=80');">

    <div class="container">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong">
                <!-- Container wrapper -->
                <div class="container-fluid">
                    <!-- Navbar brand -->
                    <a class="navbar-brand" href="/dashboard">ONE DESK</a>
    
    
    
                    <!-- Collapsible wrapper -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <!-- Left links -->
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Desk Setups</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Shop</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Reviews</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/new">Make a Post</a>
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Welcome {{session['first_name']}}!</a>
                            </li>
                        </ul>
                        <!-- Left links -->
                    </div>
                    <!-- Collapsible wrapper -->
                </div>
                <!-- Container wrapper -->
                
                <div class="navbar-nav me-auto mb-2 mb-lg-0"><a class=" nav-link active" href="">Logout</a></div>
                
            </nav>
            <div class="main1">
            <!-- Navbar -->
         
                    <div class="row d-flex justify-content-center align-items-center margin1">
                      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    
                      
                            <h2 class="text-uppercase text-center mb-5">Create Your Desk</h2>
              
                            <form action="/login" method = "POST">
              
                              <div class="form-outline mb-4 opacity-25 ">
                                <input type="text" id="title" name="title" class="form-control form-control-lg" />
                                <label class="form-label" for="title">Title</label>
                              </div>
              
                              <div class="form-outline mb-4 opacity-25">
                                <input type="text" id="password" name="password" class="form-control form-control-lg" />
                                <label class="form-label" for="password">Description</label>
                              </div>
              
                              <div class="d-flex justify-content-center opacity-25">
                                <button type="submit" class="btn btn-light btn-block btn-lg gradient-custom-4 text-body">Create</button>
                              </div>
                                
              
              
                            </form>
                            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                            {% if messages %}                            <!-- check if there are any messages -->
                                {% for message in messages %}            <!-- loop through the messages -->
                                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                            
              
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                </div>
        
        
    </body>

    <style>
        .margin1 {
            margin-top: 75px;
        }
        .opacity-25 {
            opacity: .75;
        }
</style>
    </style>
</html>
